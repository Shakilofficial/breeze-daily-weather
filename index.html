<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze | Daily Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <main>
        <form>
            <input type="text" id="name" placeholder="Enter city name" autocomplete="off">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <section class="result">
            <figure class="name">
                <figcaption>City Name</figcaption>
            </figure>

            <figure class="temperature">
                <img src="" alt="Weather Icon">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
            </figure>
            <p class="description">Weather Description</p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">98</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1011</span>hPa
                </li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
